{% extends "base.html" %}
{% block body %}

 <body>
    <!--Slide starts -->
    <div id="carouselExampleCaptions" class="carousel carousel-light slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/sukuna.jpg" class="d-block w-100" alt="first image">
      <div class="carousel-caption d-md-block" style="color:black;">
        <h4>Welcome Weebs</h4>
        <h5>Show your talents here.</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/img/aot.jpg" class="d-block w-100" alt="batman image">
      <div class="carousel-caption d-none d-md-block">
        <h2>Tatakae....Tatakae...</h2>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/static/img/demon.jpg" class="d-block w-100" alt="wp image">
      <div class="carousel-caption d-none d-md-block">
        <h2>Kamaboko Gonpachiro</h2>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!--Slide Ends -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- script for toggling dropdown -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>
<!-- body ends here -->
{% endblock %}
